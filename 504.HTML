<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .maintenance-message {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0856A1; /* Aerowerks color */
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="maintenance-message">
        <h1>CRM is Down for Maintenance</h1>
        <p>We apologize for the inconvenience, but CRM is currently undergoing maintenance.</p>
        <p>Please check back later.</p>
    </div>
</body>
</html>
